<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenguinMod Paint</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        #loadingScreen {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #loadingImage {
            width: 100px;
            height: 100px;
            background-color: #00c3ff;
            mask: url('loader.gif') no-repeat center / contain;
            -webkit-mask: url('loader.gif') no-repeat center / contain;
            animation: skewAnimation 1.5s ease-in-out infinite;
        }

        @keyframes skewAnimation {
            0% {
                transform: skew(-2deg);
            }
            50% {
                transform: skew(2deg);
            }
            100% {
                transform: skew(-2deg);
            }
        }

        h1 {
            margin-top: 20px;
            color: black; /* Title color */
            animation: titleAnimation 1.5s ease-in-out infinite; /* Apply animation */
        }

        @keyframes titleAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-2px); /* Move title up */
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <div id="loadingImage"></div>
        <h1>Loading Paint</h1>
    </div>

    <script>
        fetch('mod.js')
        .then(response => response.text())
        .then(modScript => {
            const scriptElement = document.createElement('script');
            scriptElement.text = modScript;
            document.head.appendChild(scriptElement);
            
            return fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://studio.penguinmod.com/editor.html'));
        })
        .then(response => response.json())
        .then(data => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, 'text/html');
            const base = doc.createElement('base');
            base.href = 'https://studio.penguinmod.com/';
            doc.head.appendChild(base);
            
            const loadingStyle = `
                #loadingScreen {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    background-color: rgba(255, 255, 255);
                    z-index: 99999999999999999999999999999;
                }
                #loadingImage {
                    width: 100px;
                    height: 100px;
                    background-color: #00c3ff;
                    mask: url('https://penguinmod-paint.pages.dev/loader.gif') no-repeat center / contain;
                    -webkit-mask: url('https://penguinmod-paint.pages.dev/loader.gif') no-repeat center / contain;
                    animation: skewAnimation 1.5s ease-in-out infinite;
                }
                @keyframes skewAnimation {
                    0% { transform: skew(-2deg); }
                    50% { transform: skew(2deg); }
                    100% { transform: skew(-2deg); }
                }
                h1 {
                    margin-top: 20px;
                    color: black;
                    animation: titleAnimation 1.5s ease-in-out infinite;
                }
                @keyframes titleAnimation {
                    0% { transform: translateY(0); }
                    50% { transform: translateY(-2px); }
                    100% { transform: translateY(0); }
                }`;
            
            const loadingDiv = `
                <div id="loadingScreen">
                    <div id="loadingImage"></div>
                    <h1>Loading Paint</h1>
                </div>`;

            const styleElement = document.createElement('style');
            styleElement.textContent = loadingStyle;
            document.head.appendChild(styleElement);
            document.body.innerHTML = loadingDiv + document.body.innerHTML; // Insert loading HTML at the start of the body

            document.open();
            document.write(doc.documentElement.outerHTML);
            document.close();
        });
    </script>
</body>
</html>
